<!DOCTYPE html>
<html lang="kk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <link rel="stylesheet" th:href="@{/css/resume.css}">
</head>
<body>
<div class="resume-container">
    <h2>Резюме</h2>
    <form id="resumeForm" class="resume-form">
        <div class="form-grid">
            <div class="left">
                <label>Мамандық</label>
                <input type="text" name="title" placeholder="Мамандықты енгізіңіз" required>

                <label>Тәжірибе</label>
                <div class="input-group">
                    <input type="number" name="experience" placeholder="0" required>
                    <span class="input-suffix">жыл</span>
                </div>

                <label>Қалаған жалақы</label>
                <div class="input-group">
                    <input type="number" name="salaryExpectation" placeholder="Мысалы: 250000">
                    <span class="input-suffix">₸</span>
                </div>

                <label>Жұмыс кестесі</label>
                <select name="schedule">
                    <option value="">Таңдаңыз</option>
                    <option value="Толық">Толық</option>
                    <option value="Жартылай">Жартылай</option>
                    <option value="Қашықтан">Қашықтан</option>
                </select>

                <label>Төлем мерзімі</label>
                <select name="paymentTime">
                    <option value="">Таңдаңыз</option>
                    <option value="Айына">Айына</option>
                    <option value="Аптасына">Аптасына</option>
                    <option value="Күніне">Күніне</option>
                </select>
            </div>

            <div class="right">
                <label>Тұратын қалаңыз</label>
                <input type="text" name="location" placeholder="Қалаңызды енгізіңіз">

                <label>Алған білім</label>
                <select name="education">
                    <option value="">Таңдаңыз</option>
                    <option value="Орта">Мектеп</option>
                    <option value="Жоғары">Жоғары</option>
                    <option value="Колледж">Колледж</option>
                </select>

                <label>Дағдылар</label>
                <textarea name="skills" rows="4" placeholder="Дағдыларыңызды жазыңыз"></textarea>

                <button type="submit" class="create-btn">Құру</button>
            </div>
        </div>
    </form>
</div>
<script>
    document.getElementById("resumeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("Кіру қажет!");
        window.location.href = "/login";
        return;
      }

      try {
        const userRes = await fetch("/api/user", {
          headers: { "Authorization": "Bearer " + token },
        });

        if (!userRes.ok) {
          alert("Қолданушы табылмады немесе токен жарамсыз!");
          return;
        }

        const user = await userRes.json();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        data.userId = user.userId;

        const res = await fetch("/resume/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token,
          },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          window.location.href = "/profile";
        } else {
          const text = await res.text();
          alert("Қате: " + text);
        }
      } catch (err) {
        console.error("Қате:", err);
        alert("Сервер қатесі немесе желіде ақау бар");
      }
    });
</script>
</body>
</html>
